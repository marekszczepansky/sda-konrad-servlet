<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
</head>
<body>
<style>
    input,button {
        margin-bottom: 1em;
    }
</style>

<form action="actionServlet" method="post" accept-charset="UTF-8">
    <div>
        <label>Imię</label><br/>
        <input name="name" type="text">
    </div>
    <div>
        <label>Imię 2</label><br/>
        <input name="name" type="text">
    </div>
    <div>
        <label>Data urodzenia</label><br/>
        <input name="birthdate" type="date">
    </div>
    <div>
        <input name="przycisk" type="submit" value="Wyslij">
    </div>
    <div>
        <button name="przycisk" type="submit" value="Pokaz">Pokaz 123</button>
    </div>
    <div>
        <button type="reset" >Czyść</button>
    </div>
</form>
</body>
</html>
